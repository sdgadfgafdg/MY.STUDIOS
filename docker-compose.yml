services:
  db-mys:
    container_name: db-mys
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "54321:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back

  app-back:
    container_name: mystudios-app-back
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: ${PORT}
      HOST: ${HOST}
      TYPEORM_SYNCHRONIZE: ${TYPEORM_SYNCHRONIZE}
      TYPEORM_LOGGING: ${TYPEORM_LOGGING}
      FRONT_HOST: ${FRONT_HOST}
      FRONT_PORT: ${FRONT_PORT}
      DB_HOST: db-mys
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - db-mys
    ports:
      - "3001:3001"
    networks:
      - back

  app-front:
    container_name: mystudios-app-front
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_HOST: ${VITE_API_HOST}
      VITE_API_PORT: ${VITE_API_PORT}
    ports:
      - "8083:8080"
    depends_on:
      - app-back
    networks:
      - back
      - front

volumes:
  db_data:

networks:
  back:
    driver: bridge
  front:
    driver: bridge